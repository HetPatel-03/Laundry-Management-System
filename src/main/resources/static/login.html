<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Management System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-form {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 100px;
    }
    .logo h1 {
      font-size: 24px;
      margin-top: 10px;
      color: #0d6efd;
    }
    .btn-login {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
    }
    .demo-accounts {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
    }
    .demo-accounts h5 {
      margin-bottom: 15px;
      color: #6c757d;
    }
    .account-box {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .account-box:hover {
      background-color: #e9ecef;
    }
    .account-role {
      font-weight: 600;
      color: #0d6efd;
    }
    .account-credentials {
      color: #6c757d;
    }
    #login-error {
      display: none;
      color: #dc3545;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="logo">
      <div style="width: 100px; height: 100px; margin: 0 auto; background-color: #0d6efd; color: white; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 24px; font-weight: bold;">
        LMS
      </div>
      <h1>Laundry Management System</h1>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Log In</button>
      <div id="login-error" class="alert alert-danger mt-3"></div>
    </form>
    
    <div class="demo-accounts">
      <h5>Demo Accounts</h5>
      <div class="account-box" onclick="fillCredentials('admin@laundry.com', 'password123')">
        <div class="account-role">Admin</div>
        <div class="account-credentials">admin@laundry.com / password123</div>
      </div>
      <div class="account-box" onclick="fillCredentials('staff1@laundry.com', 'password123')">
        <div class="account-role">Staff</div>
        <div class="account-credentials">staff1@laundry.com / password123</div>
      </div>
      <div class="account-box" onclick="fillCredentials('john@example.com', 'password123')">
        <div class="account-role">Customer</div>
        <div class="account-credentials">john@example.com / password123</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function fillCredentials(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real app, this would be a server API call for authentication
      // For the demo, we'll simulate login based on predefined credentials
      
      let redirectUrl = '';
      let userRole = '';
      
      if (email === 'admin@laundry.com' && password === 'password123') {
        redirectUrl = 'admin/dashboard.html';
        userRole = 'ADMIN';
      } else if (email === 'staff1@laundry.com' && password === 'password123' || 
                 email === 'staff2@laundry.com' && password === 'password123') {
        redirectUrl = 'staff/dashboard.html';
        userRole = 'STAFF';
      } else if (email === 'john@example.com' && password === 'password123' || 
                 email === 'jane@example.com' && password === 'password123') {
        redirectUrl = 'customer/dashboard.html';
        userRole = 'CUSTOMER';
      } else {
        document.getElementById('login-error').style.display = 'block';
        document.getElementById('login-error').textContent = 'Invalid email or password';
        return;
      }
      
      // Store the user info in session storage (not secure, just for demo)
      sessionStorage.setItem('userEmail', email);
      sessionStorage.setItem('userRole', userRole);
      
      // Redirect to the appropriate dashboard
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
